theme = "catppuccin_mocha"

[editor]
line-number = "relative"
bufferline = "always"
scrolloff = 8
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["spinner", "mode", "version-control"]
center = ["file-name"]
right = ["diagnostics", "position", "separator", "file-type"]

[editor.soft-wrap]
enable = false

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true
