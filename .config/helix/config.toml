theme = "everblush"

[editor]
line-number = "relative"
bufferline = "always"
rulers = [80, 120]
scrolloff = 8
cursorline = true
popup-border = "all"
preview-completion-insert = false
completion-replace = true
completion-trigger-len = 3


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["spinner", "mode", "version-control"]
center = ["file-name"]
right = ["diagnostics", "position", "separator", "file-type"]

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true
display-inlay-hints = true
