[[language]]
name = "rust"
auto-format = true

[[language]]
name = "typst"
scope = "source.typst"
roots = []
file-types = ["typst", "typ"]
indent = { tab-width = 2, unit = "  " }
comment-token = "//"
injection-regex = "typ(st)?"

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'$' = '$'
'"' = '"'

[[grammar]]
name = "typst"
source = { path = "/home/rubenjr/.helix/typst_grammar/" }
